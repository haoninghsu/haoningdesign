<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What a Fluff ☁️</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans|Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Find a Fluff</h1>
      <p>Explore and find a fluffy animal you like the best!</p>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </header>

    <main>
      <div class="container">
        <ul class="recommendation">
          <li>
            <div class="recommend-img">
              <img src="image/samoyed.jpg" alt="A picture of Samoyed" />
            </div>
            <div class="recommend-descr">
              <h2>Samoyed</h2>
              <p>The land cloud</p>
            </div>
          </li>

          <li>
            <div class="recommend-img">
              <img
                src="image/redpanda-unsplash.jpg"
                alt="A picture of red panda"
              />
            </div>
            <div class="recommend-descr">
              <h2>Red Panda</h2>
              <p>Not racoon</p>
            </div>
          </li>

          <li>
            <div class="recommend-img">
              <img src="image/quokka.jpg" alt="A picture of Quokka" />
            </div>
            <div class="recommend-descr">
              <h2>Quokka</h2>
              <p>The happiest animal on the world</p>
            </div>
          </li>

          <li>
            <div class="recommend-img">
              <img src="image/sea-otter.jpg" alt="A picture of Sea Otter " />
            </div>
            <div class="recommend-descr">
              <h2>Sea Otter</h2>
              <p>Not so fluffy but still adorable</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
  >
</html>
